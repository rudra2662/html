<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pure CSS Slideshow</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f0f0f0;
    }

    img {
      position: absolute;
      width: 300px;
      height: 300px;
      object-fit: contain;
      border: 2px solid #ccc;
      border-radius: 10px;
      background: #fff;
      opacity: 0;
      animation: slide 9s infinite;
    }

    img:nth-of-type(1) {
      animation-delay: 0s;
    }
    img:nth-of-type(2) {
      animation-delay: 3s;
    }
    img:nth-of-type(3) {
      animation-delay: 6s;
    }

    @keyframes slide {
      0%   { opacity: 0; }
      10%  { opacity: 1; }
      30%  { opacity: 1; }
      40%  { opacity: 0; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>

<img src="image-1.png" alt="Product 1">
<img src="image-1.png" alt="Product 2">
<img src="image-1.png" alt="Product 3">

</body>
</html>
